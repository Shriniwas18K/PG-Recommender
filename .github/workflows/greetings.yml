name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you for your interest into topic.We will respond soon"
        pr-message: "Thank you for contributing to Shelter Frontend.Your pull request will be assessed by maintainers for further process."
